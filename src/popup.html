<!DOCTYPE html>
<html>
<head>
  <title>MeetCaps</title>
  <link href="output.css" rel="stylesheet">
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
    }
    .container {
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
    }
    .recording-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
  </style>
</head>
<body class="w-96 container text-gray-100 min-h-[400px]">
  <div class="p-6 space-y-6">
    <!-- Header Section -->
    <div class="flex items-center justify-between">
      <h1 class="text-xl font-medium">MeetCaps</h1>
      <div class="text-xs px-3 py-1 bg-blue-500/20 rounded-full text-blue-400">v1.0</div>
    </div>

    <!-- Timer Section -->
    <div id="timer" class="hidden opacity-0 transition-opacity duration-200">
      <div class="flex items-center justify-center mb-3">
        <div class="glass px-8 py-4 rounded-2xl text-center relative">
          <div class="recording-indicator hidden absolute -top-2 -right-2">
            <div class="w-4 h-4 bg-red-500 rounded-full recording-pulse"></div>
          </div>
          <span class="font-mono text-3xl text-blue-400">00:00</span>
          <div class="text-xs text-gray-400 mt-2">Recording Duration</div>
        </div>
      </div>
    </div>

    <!-- Format Selection -->
    <div class="glass rounded-xl p-4">
      <label class="block text-xs text-gray-400 mb-2">Recording Format</label>
      <select id="audioFormat" class="cursor-pointer w-full bg-transparent border-none text-sm focus:ring-0 focus:border-blue-500">
        <option value="audio/webm" class="bg-[#1a1a1a]">WebM Audio (Recommended)</option>
        <option value="audio/wav" class="bg-[#1a1a1a]">WAV Audio</option>
        <option value="audio/mp3" class="bg-[#1a1a1a]">MP3 Audio</option>
      </select>
    </div>

    <!-- Control Buttons -->
    <div class="space-y-3">
      <button id="startRecord" class="cursor-pointer w-full px-4 py-4 bg-blue-500 hover:bg-blue-600 rounded-xl transition-all duration-200 text-sm font-medium flex items-center justify-center space-x-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" />
          <circle cx="12" cy="12" r="3" />
        </svg>
        <span>Start Recording</span>
      </button>
      <button id="stopRecord" disabled class="cursor-pointer w-full px-4 py-4 bg-red-500 hover:bg-red-600 rounded-xl transition-all duration-200 text-sm font-medium flex items-center justify-center space-x-2 opacity-50">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <rect x="6" y="6" width="12" height="12" />
        </svg>
        <span>Stop Recording</span>
      </button>
    </div>

    <!-- Status -->
    <div id="status" class="text-sm text-gray-400 text-center p-2 glass rounded-lg"></div>

    <!-- Add this after the status div -->
    <div class="settings-section glass rounded-lg p-3 mt-4">
      <div class="flex items-center justify-between cursor-pointer" id="settingsToggle">
        <h3 class="text-sm font-medium text-gray-300">Settings</h3>
        <svg class="w-4 h-4 text-gray-400 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </div>
      <div class="settings-content hidden space-y-3 mt-3">
        <div class="flex items-center space-x-2">
          <input type="checkbox" id="confirmBeforeRecording" class="checkbox">
          <label for="confirmBeforeRecording" class="text-xs text-gray-400">Confirm before starting recording</label>
        </div>
        <div class="flex items-center space-x-2">
          <input type="checkbox" id="showNotifications" class="checkbox" checked>
          <label for="showNotifications" class="text-xs text-gray-400">Show desktop notifications</label>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
